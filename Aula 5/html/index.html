<html>
    <head>
        <link rel="stylesheet" href="../css/loginArt.css"> </link>
    </head>
    <body>
        <div class="container">
            <div class="loginWindow">
                <div class="loginTitle">
                    Iniciar sessão
                </div>
                <div class="loginInput">
                    <input class="loginUser" name="username" spellcheck="false" type="text" placeholder="NOME DE USUÁRIO">
                    <input class="loginUser" name="password" spellcheck="true" type="password" placeholder="SENHA">
                </div>
                <div class="loginIcons">
                    <div class="loginButton">
                        <img draggable="false" src="https://image.flaticon.com/icons/png/512/733/733547.png" width="40px"> </img>
                    </div>
                    <div class="loginButton">
                        <img draggable="false" src="https://image.flaticon.com/icons/png/512/174/174857.png" width="40px"> </img>
                    </div>
                    <div class="loginButton">
                        <img draggable="false" src="https://image.flaticon.com/icons/png/512/300/300221.png" width="40px"> </img>
                    </div>
                    <div class="loginButton">
                        <img draggable="false" src="https://image.flaticon.com/icons/png/512/732/732221.png" width="40px"> </img>
                    </div>
                </div>
                <div class="loginPrincipalButton">
                    Entre
                </div>
                <div class="loginError">
                    Esqueceu a senha?
                </div>
                <div class="loginError">
                    Criar conta
                </div>

            </div>
        </div>
    </body>
</html>
